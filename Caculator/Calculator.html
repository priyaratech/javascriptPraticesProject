<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <div class="box">
        <input type="text" id="input" placeholder="0" />
        <button id="result">=</button>
        <button id="clear1Number">CE</button>
        <button id="clear">C</button>
       <div class="operator">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
       </div>
       <div class="Number">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
       </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
