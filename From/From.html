<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="From.css">
</head>
<body>
    <form onsubmit="submitclick(event)">
       <div>
           <label for="name">Name</label>
           <input type="text" id="name" name="name">
           <span id="nameError"></span>
       </div>
       <div>
           <label for="email">Email</label>
           <input type="email" id="email" name="email">
           <span id="emailError"></span>
       </div>
       <div>
           <label for="password">Password</label>
           <input type="password" id="password" name="password">
           <span id="passwordError"></span>
       </div>
       <div>
           <label for="confirmPassword">Confirm Password</label>
           <input type="password" id="confirmPassword" name="confirmPassword">
           <span id="confirmPasswordError"></span>
       </div>
       <div>
           <label for="phone">Phone</label>
           <input type="tel" id="phone" name="phone">
           <span id="phoneError"></span>
       </div>
       <div>
           <label for="address">Address</label>
           <input type="text" id="address" name="address">
           <span id="addressError"></span>
       </div>
       <div class="terms">
           <input type="checkbox" id="terms" name="terms">
           <label for="terms">I agree to the terms and conditions</label>
           <span id="termsError"></span>
       </div>
       <div>
            <span id="invalidMessage"></span>
           <span id="submitingMessage"></span>
           <span id="submitSuccessMessage"></span>
           <button type="submit" onclick="submitclick(event)" id="submit">Submit</button>
       </div>
    </form>
    <script src="From.js" ></script>
</body>
</html>
